{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}OAuth 2{% endblock title %} - login with c-base</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #111111;
        }
        body p {
          color: #eee;
        }
        .block-center p {
          color: #212529;
        }
        .block-center {
            max-width: 500px;
            padding: 19px 29px 29px;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            box-shadow: 0 1px 2px rgba(0,0,0,.05);
        }
        .block-center .block-center-heading {
            margin-bottom: 10px;
        }
    </style>
    {% block extra_css %}{% endblock extra_css %}
  </head>
  <body>
    <div class="container text-center mb-4">
      <a href="{% url 'user_profile' %}"><img  src="{% static 'c-base-logo.png' %}" style="width: 32%;"></a>
    </div>
    <!-- begin page content -->
    {% block content %}{% endblock content %}
    <!-- end page content -->

    <p class="mt-3 text-center">
      <small>
        c-base e.V. | Rungestra√üe 20 | 10179 Berlin<br />
        <a href="https://www.c-base.org/impressum/">Impressum</a>
      </small>
    </p>
  </body>
</html>
